name: AlphaEarth Pipeline

on:
  push:
    paths:
      - 'alphaearth-uz/src/**'
      - 'alphaearth-uz/data_raw/**'
      - 'alphaearth-uz/config.json'
      - 'requirements.txt'
      - '.github/workflows/alphaearth.yml'
  workflow_dispatch:

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -c "import sys; print('Python', sys.version)"

      - name: Dry run plan
        run: |
          python -m aeuz.orchestrator --dry-run
        working-directory: alphaearth-uz/src

      - name: Execute modules
        run: |
          python -m aeuz.orchestrator --run all
        working-directory: alphaearth-uz/src

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: alphaearth-artifacts
          path: |
            alphaearth-uz/figs/**
            alphaearth-uz/tables/**
            alphaearth-uz/reports/**
            alphaearth-uz/data_final/**
            alphaearth-uz/qa/**
